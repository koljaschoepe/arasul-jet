name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Dashboard Backend Tests (JavaScript/Node.js)
  backend-tests:
    name: Dashboard Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: arasul
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arasul_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/dashboard-backend/package-lock.json

      - name: Install dependencies
        working-directory: services/dashboard-backend
        run: npm ci

      - name: Run linter
        working-directory: services/dashboard-backend
        run: npm run lint || echo "Linter not configured yet"

      - name: Run unit tests
        working-directory: services/dashboard-backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: arasul
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arasul_db_test
          JWT_SECRET: test_jwt_secret_for_ci
          ADMIN_PASSWORD: test_password
        run: npm run test:unit

      - name: Run integration tests
        working-directory: services/dashboard-backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: arasul
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arasul_db_test
          JWT_SECRET: test_jwt_secret_for_ci
          ADMIN_PASSWORD: test_password
        run: npm run test:integration

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./services/dashboard-backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Metrics Collector Tests (Python)
  metrics-collector-tests:
    name: Metrics Collector Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: arasul
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arasul_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        working-directory: services/metrics-collector
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run pytest
        working-directory: services/metrics-collector
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: arasul
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arasul_db_test
        run: pytest --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./services/metrics-collector/coverage.xml
          flags: metrics-collector
          name: metrics-collector-coverage

  # Self-Healing Agent Tests (Python)
  self-healing-tests:
    name: Self-Healing Agent Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: arasul
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arasul_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        working-directory: services/self-healing-agent
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run pytest
        working-directory: services/self-healing-agent
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: arasul
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arasul_db_test
          DOCKER_HOST: unix:///var/run/docker.sock
        run: pytest --cov=. --cov-report=xml --cov-report=html || echo "Tests not yet implemented"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./services/self-healing-agent/coverage.xml
          flags: self-healing
          name: self-healing-coverage

  # API Tests (Newman/Postman)
  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Start Docker Compose services
        run: |
          # Create minimal .env for testing
          cat > .env << EOF
          POSTGRES_PASSWORD=test_password
          ADMIN_HASH=\$2b\$10\$abcdefghijklmnopqrstuvwxyz123456
          MINIO_ACCESS_KEY=minioadmin
          MINIO_SECRET_KEY=minioadmin123
          JWT_SECRET=test_jwt_secret_for_ci
          EOF

          # Start only required services for API tests
          docker-compose up -d postgres-db metrics-collector dashboard-backend

          # Wait for services to be ready
          sleep 30

      - name: Run API tests
        env:
          ADMIN_PASSWORD: test_password
        run: |
          newman run tests/api/arasul-api.postman_collection.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export newman-report.html \
            --env-var "base_url=http://localhost:3001/api" \
            --env-var "admin_password=test_password"

      - name: Upload Newman report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: newman-report.html

      - name: Stop Docker Compose
        if: always()
        run: docker-compose down

  # Docker Build Tests
  docker-build-tests:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - dashboard-backend
          - dashboard-frontend
          - metrics-collector
          - self-healing-agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: arasul/${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Dependency Validation
  dependency-validation:
    name: Docker Compose Dependency Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq (YAML processor)
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Validate docker-compose.yml
        run: |
          # Validate YAML syntax
          docker-compose config > /dev/null

          # Run dependency validation script
          bash scripts/validate_dependencies.sh

  # Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Overall Test Summary
  test-summary:
    name: Test Summary
    needs: [backend-tests, metrics-collector-tests, self-healing-tests, api-tests, docker-build-tests, dependency-validation]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Metrics Collector Tests: ${{ needs.metrics-collector-tests.result }}"
          echo "Self-Healing Tests: ${{ needs.self-healing-tests.result }}"
          echo "API Tests: ${{ needs.api-tests.result }}"
          echo "Docker Build Tests: ${{ needs.docker-build-tests.result }}"
          echo "Dependency Validation: ${{ needs.dependency-validation.result }}"

          if [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.metrics-collector-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.self-healing-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.api-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.dependency-validation.result }}" == "failure" ]]; then
            echo "❌ One or more test suites failed"
            exit 1
          fi

          echo "✅ All test suites passed"
