# Promtail Configuration for Arasul Platform
# Collects logs from Docker containers and Arasul services

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs via JSON files
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
            attrs: attrs
      - labels:
          stream:
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: output
      # Extract container name from log path
      - regex:
          expression: '/var/lib/docker/containers/(?P<container_id>[^/]+)/.*'
          source: filename
      - labels:
          container_id:

  # Scrape Arasul centralized logs
  - job_name: arasul
    static_configs:
      - targets:
          - localhost
        labels:
          job: arasul
          __path__: /arasul/logs/**/*.log
    pipeline_stages:
      # Parse JSON logs
      - match:
          selector: '{job="arasul"}'
          stages:
            - json:
                expressions:
                  level: level
                  message: message
                  service: service
                  timestamp: timestamp
            - labels:
                level:
                service:
            - timestamp:
                source: timestamp
                format: RFC3339

  # Service-specific scrape configs
  - job_name: dashboard-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: dashboard-backend
          service: dashboard-backend
          __path__: /arasul/logs/service/dashboard-backend.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      - labels:
          level:

  - job_name: llm-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: llm-service
          service: llm-service
          __path__: /arasul/logs/service/llm-service.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s

  - job_name: self-healing
    static_configs:
      - targets:
          - localhost
        labels:
          job: self-healing
          service: self-healing-agent
          __path__: /arasul/logs/self_healing.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            action: action
            service: target_service
      - labels:
          level:
          action:
